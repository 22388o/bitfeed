<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<!-- facebook open graph tags -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://bits.monospace.live/" />
	<meta property="og:title" content="Bitfeed" />
	<meta property="og:description" content="A live visualisation of Bitcoin network activity." />
	<meta property="og:image" content="https://bits.monospace.live/img/unfurl-a.png" />

	<!-- twitter card tags additive with the og: tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:domain" value="bits.monospace.live" />
	<meta name="twitter:title" value="Bitfeed" />
	<meta name="twitter:description" value="A live visualisation of Bitcoin network activity." />
	<meta name="twitter:image" content="https://bits.monospace.live/img/unfurl-a.png" />
	<meta name="twitter:url" value="https://bits.monospace.live/" />

	<title>Bitfeed</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>

	<script type="text/javascript">
	  var _paq = window._paq = window._paq || [];
	  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
	  _paq.push(['trackPageView']);
	  _paq.push(['enableLinkTracking']);
	  (function() {
	    var u="//matomo.monospace.live/";
	    _paq.push(['setTrackerUrl', u+'matomo.php']);
	    _paq.push(['setSiteId', '1']);
	    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	    g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
	  })();
	</script>
</head>

<body>
</body>
</html>
